<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/main.css">
        <title>JS 7 Days - Teclado</title>
    </head>

    <body>
        <h1>Bateria Style</h1>


        <div class="bateria">
            <div class="keys">
                <div data-key="keyq" class="key">Q</div>
                <div data-key="keyw" class="key">W</div>
                <div data-key="keye" class="key">E</div>
    
                <div data-key="keya" class="key">A</div>
                <div data-key="keys" class="key">S</div>
                <div data-key="keyd" class="key">D</div>
    
                <div data-key="keyj" class="key">J</div>
                <div data-key="keyk" class="key">K</div>
                <div data-key="keyl" class="key">L</div>
            </div>
    
            <div class="composer">
                <input type="text" id="input" placeholder="Faça uma composição...">
                <button>Tocar</button>
            </div>
    
            <footer>Criado por 
                <a href="https://davidkhauan.github.io/project-devlinks/" target="_blank">David Khauan</a>
            </footer>
        </div>

        <audio id="s_keyq" src="sounds/keyq.wav"></audio>
        <audio id="s_keyw" src="sounds/keyw.wav"></audio>
        <audio id="s_keye" src="sounds/keye.wav"></audio>
        <audio id="s_keya" src="sounds/keya.wav"></audio>
        <audio id="s_keys" src="sounds/keys.wav"></audio>
        <audio id="s_keyd" src="sounds/keyd.wav"></audio>
        <audio id="s_keyj" src="sounds/keyj.wav"></audio>
        <audio id="s_keyk" src="sounds/keyk.wav"></audio>
        <audio id="s_keyl" src="sounds/keyl.wav"></audio>

        <script src="script.js"></script>
    </body>
</html>
